<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .form-header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn,
        .whatsapp-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        .submit-btn:hover,
        .whatsapp-btn:hover {
            background-color: #45a049;
        }
        .terms-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .terms-container input {
            margin-right: 10px;
        }
        .terms-container label {
            color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function kirimKeWhatsApp() {
            var nama = document.getElementById("nama").value;
            var umur = document.getElementById("umur").value;
            var tempat = document.getElementById("tempat").value;
            var sekolah = document.getElementById("sekolah").value;
            var email = document.getElementById("email").value;
            var kodeNegara = document.getElementById("kodeNegara").value;
            var nomorHp = document.getElementById("nomorHp").value;
            var alasan = document.getElementById("alasan").value;
            var harapan = document.getElementById("harapan").value;
            var setuju = document.getElementById("setuju").checked;
            
            var regexNomor = /^[0-9]+$/;
            if (!regexNomor.test(nomorHp)) {
                alert("Nomor HP harus berupa angka saja.");
                return;
            }

            if (!setuju) {
                alert("Anda harus menyetujui Kebijakan Privasi dan Syarat & Ketentuan terlebih dahulu.");
                return;
            }
            
            var nomorWA = "6285788918771";
            var teksPesan = "Nama: " + nama + "%0A" +
                            "Umur: " + umur + "%0A" +
                            "Tempat: " + tempat + "%0A" +
                            "Sekolah: " + sekolah + "%0A" +
                            "Alamat Gmail: " + email + "%0A" +
                            "Nomor HP: " + kodeNegara + nomorHp + "%0A" +
                            "Alasan Menggunakan Layanan: " + alasan + "%0A" +
                            "Harapan ke Depan: " + harapan;
            
            var url = "https://wa.me/" + nomorWA + "?text=" + teksPesan;
            window.open(url, "_blank");
        }

        function handleCheckboxClick() {
            Swal.fire({
                title: 'Persetujuan',
                text: 'Saya setuju dengan Persyaratan dan kebajikan privasi dari Owalasoft.',
                icon: 'info',
                confirmButtonText: 'Saya Setuju'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("setuju").checked = true;
                } else {
                    document.getElementById("setuju").checked = false;
                }
            });
        }
    </script>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>Owalasoft Formulir</h2>
        <p>Jika ingin menggunakan layanan secara gratis, silakan isi Formulir di bawah ini.</p>
    </div>
    <form onsubmit="kirimKeWhatsApp(); return false;">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Tuliskan nama Anda..." required>
        </div>
        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" placeholder="Tuliskan umur Anda..." required>
        </div>
        <div class="form-group">
            <label for="tempat">Tempat:</label>
            <input type="text" id="tempat" name="tempat" placeholder="Tuliskan tempat tinggal Anda..." required>
        </div>
        <div class="form-group">
            <label for="sekolah">Sekolah (Opsional):</label>
            <input type="text" id="sekolah" name="sekolah" placeholder="Tuliskan nama sekolah Anda jika ada...">
        </div>
        <div class="form-group">
            <label for="email">Alamat Gmail:</label>
            <input type="email" id="email" name="email" placeholder="Tuliskan alamat Gmail Anda..." required>
        </div>
        <div class="form-group">
            <label for="nomorHp">Nomor HP:</label>
            <select id="kodeNegara" name="kodeNegara" required>
                <option value="+62">Indonesia (+62)</option>
                <option value="+60">Malaysia (+60)</option>
            </select>
            <input type="tel" id="nomorHp" name="nomorHp" placeholder="Tuliskan nomor HP Anda..." required>
        </div>
        <div class="form-group">
            <label for="alasan">Alasan Menggunakan Layanan:</label>
            <textarea id="alasan" name="alasan" placeholder="Mengapa Anda ingin menggunakan layanan ini..." required></textarea>
        </div>
        <div class="form-group">
            <label for="harapan">Harapan ke Depan:</label>
            <textarea id="harapan" name="harapan" placeholder="Apa harapan Anda untuk layanan ini di masa depan..." required></textarea>
        </div>
        <div class="terms-container">
            <input type="checkbox" id="setuju" name="setuju" onclick="handleCheckboxClick()" required>
            <label for="setuju">Saya setuju dengan <a href="https://owalasoft.biz.id/s&k">Persyaratan</a> dan <a href="https://owalasoft.biz.id/s&k">kebajikan privasi</a> dari Owalasoft</label>
        </div>
        <button type="submit" class="submit-btn">Kirim Formulir</button>
    </form>
    <a href="https://whatsapp.com/channel/0029VaXUbMJG8l5N9AjkYK1F" class="whatsapp-btn" target="_blank">Ikuti Saluran WhatsApp</a>
</div>

</body>
</html>
