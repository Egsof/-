<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto ke Telegraph</title>
</head>
<body>
    <h2>Upload Foto</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required />
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('result').innerHTML = 'Uploading...';

            try {
                const response = await fetch('https://telegra.ph/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log(result); // Tambahkan ini untuk melihat hasil respon di console

                if (result && result[0] && result[0].src) {
                    const link = 'http://telegra.ph' + result[0].src;
                    document.getElementById('result').innerHTML = `
                        <p>Link Gambar: <a href="${link}" target="_blank">${link}</a></p>
                        <img src="${link}" alt="Uploaded Image" width="200" />
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>Gagal mengunggah gambar. Respon API tidak valid.</p>';
                }
            } catch (error) {
                console.error('Error:', error);  // Tampilkan error di console untuk investigasi lebih lanjut
                document.getElementById('result').innerHTML = `<p>Terjadi kesalahan saat mengunggah gambar: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
