<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Y2X1aBDavqwCczbzRfBt7kvcc8iHG01n0qH8JSLJznA" />
    <meta name="description" content="Layanan bot WhatsApp gratis dan terbaik dari Egsof. Dapatkan berbagai fitur unggulan untuk bot WhatsApp Anda.">
    <meta name="keywords" content="bot wa gratis, layanan bot whatsapp, bot whatsapp egsof, egsof bot, hosting bot wa">
    <meta name="title" content="Egsof - Layanan Bot WhatsApp Terpercaya">
    <title>Egsof - Layanan Bot WhatsApp Terpercaya</title>
    <link rel="icon" href="https://telegra.ph/file/fb11b727e38905c4f6b3c.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            text-align: left;
            display: block;
            color: #fff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .btn-custom {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-login {
            background-color: #4CAF50;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
        .btn-reset {
            background-color: #f44336;
        }
        .btn-reset:hover {
            background-color: #e53935;
        }
        .btn-quick-login {
            background-color: #3b5998;
        }
        .btn-quick-login:hover {
            background-color: #334d84;
        }
        .footer {
            font-size: 0.8em;
            color: #888;
            margin-top: 20px;
        }
        .stats-container {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .stats-item {
            display: inline-block;
            margin: 0 20px;
        }
        .stats-item img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container animate__animated animate__fadeIn">
            <h2 class="animate__animated animate__fadeInDown">Login Ke Egsof</h2>
            <form id="loginForm" action="#" method="post" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Nama Pengguna:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="countryCode">Kode Negara:</label>
                    <select id="countryCode" name="countryCode" required>
                        <option value="62">+62 Indonesia</option>
                        <option value="1">+1 USA</option>
                        <option value="91">+91 India</option>
                        <option value="81">+81 Jepang</option>
                        <option value="82">+82 Korea Selatan</option>
                        <option value="60">+60 Malaysia</option>
                        <option value="65">+65 Singapura</option>
                        <option value="66">+66 Thailand</option>
                        <option value="63">+63 Filipina</option>
                        <option value="84">+84 Vietnam</option>
                        <option value="92">+92 Pakistan</option>
                        <option value="880">+880 Bangladesh</option>
                        <option value="977">+977 Nepal</option>
                        <option value="94">+94 Sri Lanka</option>
                        <option value="95">+95 Myanmar</option>
                        <!-- Add more country codes as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor HP (wajib menggunakan format sesuai negara):</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nomor HP" required>
                </div>
                <button type="submit" class="btn-custom btn-login" id="loginButton">Login</button>
                <button type="button" class="btn-custom btn-reset" onclick="resetLogin()">Reset</button>
                <button type="button" class="btn-custom btn-quick-login" onclick="quickLogin()">Login Tanpa Nomor</button>
            </form>
        </div>

        <div class="footer">
            Â© 2024 Egsof - Layanan Bot WhatsApp Terpercaya
        </div>

        <div class="stats-container animate__animated" id="statsContainer">
            <div class="stats-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Users Icon">
                <span>1+ Ribu penguna</span>
            </div>
            <div class="stats-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/message-squared.png" alt="Messages Icon">
                <span>6+ Juta pesan</span>
            </div>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const countryCodeSelect = document.getElementById('countryCode');
        const phoneInput = document.getElementById('phone');
        const statsContainer = document.getElementById("statsContainer");

        const storedUsername = localStorage.getItem('username');
        const storedCountryCode = localStorage.getItem('countryCode');
        const storedPhone = localStorage.getItem('phone');

        if (storedUsername && storedCountryCode && storedPhone) {
            usernameInput.value = storedUsername;
            countryCodeSelect.value = storedCountryCode;
            phoneInput.value = storedPhone;
            document.getElementById('loginButton').textContent = 'Masuk';
        }

        function updatePhonePlaceholder() {
            const selectedCountryCode = countryCodeSelect.value;
            switch (selectedCountryCode) {
                case '62':
                    phoneInput.placeholder = "08XXXXXXX";
                    phoneInput.pattern = "0[0-9]{9,11}";
                    break;
                case '1':
                    phoneInput.placeholder = "1XXXXXXXXX";
                    phoneInput.pattern = "[2-9]{1}[0-9]{9}";
                    break;
                case '91':
                    phoneInput.placeholder = "91XXXXXXXX";
                    phoneInput.pattern = "[6-9]{1}[0-9]{9}";
                    break;
                case '81':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '82':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{9,10}";
                    break;
                case '60':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{9,10}";
                    break;
                case '65':
                    phoneInput.placeholder = "XXXXXXXX";
                    phoneInput.pattern = "[0-9]{8}";
                    break;
                case '66':
                    phoneInput.placeholder = "XXXXXXXXX";
                    phoneInput.pattern = "[0-9]{9}";
                    break;
                case '63':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '84':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '92':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '880':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '977':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '94':
                    phoneInput.placeholder = "XXXXXXXXXX";
                    phoneInput.pattern = "[0-9]{10}";
                    break;
                case '95':
                    phoneInput.placeholder = "XXXXXXXXX";
                    phoneInput.pattern = "[0-9]{9}";
                    break;
                default:
                    phoneInput.placeholder = "Nomor HP";
                    phoneInput.pattern = "[0-9]{9,15}";
                    break;
            }
        }

        function login(event) {
            event.preventDefault();

            const username = usernameInput.value;
            const countryCode = countryCodeSelect.value;
            const phone = phoneInput.value;

            localStorage.setItem('username', username);
            localStorage.setItem('countryCode', countryCode);
            localStorage.setItem('phone', phone);

            setTimeout(function() {
                window.location.href = 'https://egsof.xyz/DasborBot';
            }, 1200);
        }

        function resetLogin() {
            localStorage.removeItem('username');
            localStorage.removeItem('countryCode');
            localStorage.removeItem('phone');

            usernameInput.value = '';
            countryCodeSelect.value = '62';
            phoneInput.value = '';
            document.getElementById('loginButton').textContent = 'Login';
        }

        function quickLogin() {
            setTimeout(function() {
                window.location.href = 'https://egsof.xyz/DasborBot';
            }, 1200);
        }

        function showStatsOnScroll() {
            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = document.documentElement.scrollTop;
            const clientHeight = document.documentElement.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - 50) {
                statsContainer.style.display = "block";
                statsContainer.classList.add("animate__fadeInUp");
            } else {
                statsContainer.style.display = "none";
                statsContainer.classList.remove("animate__fadeInUp");
            }
        }

        updatePhonePlaceholder();
        countryCodeSelect.addEventListener('change', updatePhonePlaceholder);
        window.addEventListener('scroll', showStatsOnScroll);
    </script>
</body>
</html>
