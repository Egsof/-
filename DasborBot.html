<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DasborBot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, blue, purple);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        hr {
            border: none;
            border-top: 2px solid #007BFF; /* Warna dan ketebalan garis */
            margin: 20px auto;
            width: 50%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .option-container {
            display: none;
            margin-top: 20px;
            flex-direction: column;
        }

        .option-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .option-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        /* Media Queries untuk Responsifitas */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/aac9185e0d83729eb1016.jpg" alt="Logo" class="logo">
        <h1>Bot WhatsApp</h1>
        <hr>
        <p>Klik tombol di bawah ini untuk mengakses Egbot Ai</p>
        <div class="button-container">
            <button class="button" onclick="showOptions()">Dapat kan secara gratis</button>
        </div>
        <div class="option-container" id="optionContainer">
            <button class="option-button" onclick="chooseOption('Loading...')">Yes</button>
            <button class="option-button" onclick="redirectNo()">Tidak</button>
            <button class="cancel-button" onclick="cancelSelection()">X</button>
        </div>
        <p id="confirmation" style="display: none; font-size: 1.5em; margin-top: 20px;"></p>
    </div>

 <script>
    function showOptions() {
        var button = document.querySelector('.button');
        button.disabled = true; // Disable the button

        var optionContainer = document.getElementById('optionContainer');
        optionContainer.style.display = 'none'; // Hide the options container

        var confirmationText = document.getElementById('confirmation');
        confirmationText.textContent = "Not available for now."; // Set the message
        confirmationText.style.display = 'block'; // Show the message
    }

    function chooseOption(option) {
        var confirmationText = document.getElementById('confirmation');
        confirmationText.textContent = option;
        confirmationText.style.display = 'block';

        var optionContainer = document.getElementById('optionContainer');
        optionContainer.style.display = 'none';

        if (option === 'Loading...') {
            setTimeout(function() {
                window.location.href = 'https://wasap.at/937SxM';
            }, 3200); // Delay second before redirecting to the specified URL
        }
    }

    function redirectNo() {
        setTimeout(function() {
            window.location.href = 'https://egsof.xyz/main-page';
        }, 1000); // Delay 1 second before redirecting to the specified URL
    }

    function cancelSelection() {
        var optionContainer = document.getElementById('optionContainer');
        optionContainer.style.display = 'none';

        var confirmationText = document.getElementById('confirmation');
        confirmationText.style.display = 'none';
    }
</script>
</body>
</html>
