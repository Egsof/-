<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Bot kamu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://example.com/your-background.gif') center/cover;
            animation: backgroundAnimation 20s ease infinite;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes backgroundAnimation {
            0% { background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center/cover; }
            25% { background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center/cover; }
            50% { background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center/cover; }
            75% { background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center/cover; }
            100% { background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center/cover; }
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/aac9185e0d83729eb1016.jpg" alt="Logo" class="logo">
        <br>
        <button onclick="location.href='https://wasap.at/QTc1KA'">Egbot Ai v1</button>
        <button onclick="location.href='https://wasap.at/RIndt3'">Egbot Ai v2</button>
        <button onclick="location.href='https://wasap.at/937SxM'">Egbot Ai v3</button>
    </div>
</body>
</html>
