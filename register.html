<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Owalasoft</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, blue, purple);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .captcha-box {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f2f5;
            border: 1px solid #e0e0e0;
            width: 50%;
            border-radius: 8px;
            font-size: 24px;
            letter-spacing: 3px;
            font-family: 'Courier New', Courier, monospace;
            color: #555;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 20px;
            user-select: none; /* Cegah penyalinan */
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .input-box:focus {
            border-color: #007bff;
            outline: none;
        }

        #result {
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: none;
            font-size: 1.2em;
            color: #007BFF;
            margin-top: 20px;
        }

        .btn-help {
            background-color: #dc3545;
            color: #ffffff;
            margin-top: 20px;
        }

        .btn-help:hover {
            background-color: #c82333;
        }

        /* Gaya untuk slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin: 10px 0;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type=range]::-moz-range-track {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verificationTitle">Verifikasi Anda Bukan Robot</h1>
        <div id="step1">
            <div class="captcha-box" id="captchaCode"></div>
            <button type="button" class="btn" onclick="generateCaptcha()">Regenerate CAPTCHA</button>
            <input type="text" id="userCaptchaInput" class="input-box" placeholder="Masukkan CAPTCHA" required>
            <button type="button" class="btn" onclick="validateCaptcha()">Verifikasi CAPTCHA</button>
            <p id="result"></p>
        </div>

        <div id="step2" class="hidden">
            <input type="text" id="secretCodeInput" class="input-box" placeholder="Masukkan Kode Rahasia" required>
            <button type="button" class="btn" onclick="validateSecretCode()">Verifikasi Kode Rahasia</button>
            <p id="resultSecret"></p>
        </div>

        <div id="step3" class="hidden">
            <p id="agePrompt">Geser slider untuk memilih umur Anda</p>
            <input type="range" id="ageRange" min="10" max="45" value="10" oninput="updateAgeValue(this.value)" style="margin-top: 10px;">
            <span id="ageValue" style="margin-top: 10px; display: block;">Umur: --</span>
            <button class="btn disabled" id="ageButton" onclick="chooseAge()" disabled style="margin-top: 10px;">Verifikasi Umur</button>
        </div>

        <div class="loading" id="loading">Menghubungkan dengan server...</div>
        <button class="btn-help hidden" id="requestCodeBtn" onclick="requestCode()">Minta Kode</button>
    </div>

    <script>
        let captcha;
        const secretCode = 'BangEg-Owalasoft:&7#5$+384_1&3#3@.co';
        let incorrectAttempts = 0;

        function generateCaptcha() {
            captcha = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captchaCode').innerText = captcha;
            document.getElementById('result').innerText = '';
            document.getElementById('userCaptchaInput').value = ''; // Kosongkan box teks
        }

        function validateCaptcha() {
            const userCaptcha = document.getElementById('userCaptchaInput').value;
            const result = document.getElementById('result');

            if (userCaptcha === captcha) {
                result.style.color = 'green';
                result.innerText = 'CAPTCHA Terverifikasi! Masukkan Kode Rahasia.';
                document.getElementById('userCaptchaInput').value = ''; // Kosongkan box teks
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                result.style.color = 'red';
                result.innerText = 'CAPTCHA salah. Coba lagi.';
                document.getElementById('userCaptchaInput').value = ''; // Kosongkan box teks
                incorrectAttempts++;
                if (incorrectAttempts >= 3) {
                    document.getElementById('requestCodeBtn').classList.remove('hidden');
                }
            }
        }

        function validateSecretCode() {
            const userSecretCode = document.getElementById('secretCodeInput').value;
            const resultSecret = document.getElementById('resultSecret');

            // Sembunyikan tombol Minta Kode
            document.getElementById('requestCodeBtn').classList.add('hidden');

            if (userSecretCode === secretCode) {
                resultSecret.style.color = 'green';
                resultSecret.innerText = 'Kode Rahasia Terverifikasi! Lanjut ke verifikasi umur.';
                document.getElementById('secretCodeInput').value = ''; // Kosongkan box teks
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                document.getElementById('verificationTitle').classList.add('hidden'); // Sembunyikan judul
            } else {
                resultSecret.style.color = 'red';
                resultSecret.innerText = 'Kode Rahasia salah. Coba lagi.';
                document.getElementById('secretCodeInput').value = ''; // Kosongkan box teks
                incorrectAttempts++;
                if (incorrectAttempts >= 3) {
                    document.getElementById('requestCodeBtn').classList.remove('hidden');
                }
            }
        }

        function updateAgeValue(value) {
            document.getElementById('ageValue').textContent = 'Umur: ' + value;

            const ageButton = document.getElementById('ageButton');
            ageButton.disabled = value < 10;
            ageButton.classList.toggle('disabled', value < 10);
        }

        function chooseAge() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            setTimeout(function() {
                loading.style.display = 'none';
                Swal.fire({
                    title: 'Verifikasi Berhasil!',
                    text: 'Anda telah berhasil diverifikasi.',
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 1600
                }).then(() => {
                    // Sembunyikan tombol Minta Kode
                    document.getElementById('requestCodeBtn').classList.add('hidden');
                    window.location.href = 'https://wa.me/6285758412480?text=.reg%20user.' + document.getElementById('ageRange').value;
                });
            }, 2100); 
        }

        function requestCode() {
            window.location.href = 'https://wa.me/message/BNTMDGF3Y7GWP1';
        }

        window.onload = generateCaptcha;
    </script>
</body>
</html>
