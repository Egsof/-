<!DOCTYPE html>

<head>

    <title>Owalasoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dua kolom */
            gap: 20px;
            padding: 20px;
            justify-items: center;
            max-width: 100%; /* Pastikan lebar kontainer tidak melebihi 100% */
            margin: 0 auto; /* Centering the grid */
        }
        .game-card {
            background-color: white;
            width: 100%; /* Ubah width agar sesuai dengan konten */
            max-width: 200px; /* Batas maksimum lebar kartu game */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .game-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script>
    function searchGame() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let gameCards = document.getElementsByClassName('game-card');

        for (let i = 0; i < gameCards.length; i++) {
            let gameTitle = gameCards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            if (gameTitle.includes(input)) {
                gameCards[i].style.display = "";
            } else {
                gameCards[i].style.display = "none";
            }
        }
    }
</script>
