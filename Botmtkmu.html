<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <title>Chat Bot Mtk</title>
    </head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="https://telegra.ph/file/83eb2b17e8d23e05f7598.jpg" alt="Profile">
            <div>
                <div class="name">
                    Owla Botz <span class="verified"></span>
                </div>
                <div class="status">Online</div>
            </div>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="timeout-message-container" id="timeoutMessageContainer">
            <!-- Timeout messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
     <script src="swb.js"></script>
</body>
</html>
