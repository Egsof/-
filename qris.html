<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrollbars during loading */
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            position: relative;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20; /* Make sure it's above other content */
            backdrop-filter: blur(5px); /* Blur effect */
        }

        #loading {
            border: 6px solid #f3f3f3; /* Light grey */
            border-radius: 50%;
            border-top: 6px solid #007bff; /* Blue */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #qrImage {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none; /* Hidden initially */
        }

        #details, #instruction, #message, #whatsappButton {
            display: none;
        }

        #details {
            margin-top: 10px;
            color: #555;
            font-size: 16px;
        }

        #instruction {
            margin-top: 10px;
            color: #007bff;
            font-size: 16px;
        }

        #message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        #title {
            display: none;
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #whatsappButton {
            margin-top: 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center; /* Center button horizontally */
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Initially hidden */
        }

        #whatsappButton:hover {
            background-color: #128C7E; /* Darker green */
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="loading"></div>
    </div>
    <div class="container">
        <h2 id="title">QRIS Pembayaran</h2>
        <img id="qrImage" src="" alt="QRIS">
        <p id="details"></p>
        <p id="instruction">Lakukan pembayaran sesuai QRIS di atas</p>
        <p id="message"></p>
        <a id="whatsappButton" href="https://wa.me/6285369942151" target="_blank">
            <img src="https://telegra.ph/file/87f5f77d410b837c3a850.jpg" alt="WhatsApp Icon" class="whatsapp-icon">
            Order via WhatsApp
        </a>
    </div>
    <script>
        // Function to generate a random QR ID
        function generateRandomId(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Function to generate a random number of minutes between 1 and 5
        function generateRandomExpiryMinutes() {
            return Math.floor(Math.random() * 5) + 1;
        }

        window.onload = function() {
            const qrImage = document.getElementById('qrImage');
            const details = document.getElementById('details');
            const message = document.getElementById('message');
            const instruction = document.getElementById('instruction');
            const title = document.getElementById('title');
            const overlay = document.getElementById('overlay');
            const whatsappButton = document.getElementById('whatsappButton');

            const expiryTimeInMinutes = generateRandomExpiryMinutes();
            const expiryTime = new Date(Date.now() + expiryTimeInMinutes * 60000);

            // Simulate loading time and show QRIS
            setTimeout(function() {
                // Hide loading spinner and overlay
                overlay.style.display = 'none';

                // Show QRIS and details
                title.style.display = 'block';
                qrImage.style.opacity = 1;
                qrImage.src = 'https://telegra.ph/file/d6dbec671a13f8f2e1a35.jpg'; // Replace with your QRIS image URL
                qrImage.style.display = 'block'; // Show QRIS image
                
                // Update details
                details.textContent = `ID QRIS: ${generateRandomId(10)}\nKadaluarsa: ${expiryTime.toLocaleTimeString()}`;
                details.style.display = 'block';
                
                // Display instruction and WhatsApp button
                instruction.style.display = 'block';
                whatsappButton.style.opacity = 1;
                whatsappButton.style.visibility = 'visible';

                // Check if QRIS has expired
                const expiryCheck = setInterval(function() {
                    if (Date.now() > expiryTime) {
                        qrImage.style.display = 'none';
                        message.textContent = 'Gagal melakukan pembayaran.';
                        message.style.display = 'block';
                        instruction.style.display = 'none';
                        whatsappButton.style.display = 'none'; // Hide WhatsApp button when expired
                        clearInterval(expiryCheck);
                    }
                }, 1000); 
            }, 3210);
        }
    </script>
</body>
</html>
