<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Tidak Tersedia</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ff4f4f;
            animation: glitch 1s infinite;
            margin: 0 0 20px 0;
            position: relative;
            display: inline-block;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #fff;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-before 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-after 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-before {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(24px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-after {
            0% {
                clip: rect(52px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(25px, 9999px, 120px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
        }

        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff4f4f;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e03e3e;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin-bottom: 20px;
        }

        .input-container,
        .textarea-container {
            margin: 15px 0;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #222;
            color: #fff;
            resize: none;
            outline: none;
        }

        textarea {
            height: 80px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #4caf50;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button.enabled {
            display: block;
            cursor: pointer;
        }

        .submit-button.enabled:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .submit-button {
                padding: 12px;
                font-size: 0.9rem;
            }

            input,
            textarea {
                font-size: 0.9rem;
            }
        }

        .form-header {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #ff4f4f;
        }
    </style>
    <script>
        function updateButtonState() {
            const nama = document.getElementById('nama').value.trim();
            const umur = document.getElementById('umur').value.trim();
            const tempat = document.getElementById('tempat').value.trim();
            const alasan = document.getElementById('alasan').value.trim();
            const harapan = document.getElementById('harapan').value.trim();
            const submitButton = document.getElementById('submitButton');

            if (nama && umur && tempat && alasan && harapan) {
                submitButton.classList.add('enabled');
                submitButton.style.display = 'block';
                submitButton.onclick = function() { submitForm(); };
            } else {
                submitButton.classList.remove('enabled');
                submitButton.style.display = 'none';
                submitButton.onclick = null;
            }
        }

        function submitForm() {
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const tempat = document.getElementById('tempat').value;
            const sekolah = document.getElementById('sekolah').value;
            const alasan = document.getElementById('alasan').value;
            const harapan = document.getElementById('harapan').value;

            const waLink = `https://wa.me/6285369942151?text=${encodeURIComponent(
                `Nama: ${nama}\nUmur: ${umur}\nTempat: ${tempat}\nSekolah: ${sekolah}\nAlasan menggunakan layanan: ${alasan}\nHarapan ke depan: ${harapan}`
            )}`;

            window.open(waLink, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input, textarea').forEach(function(element) {
                element.addEventListener('input', updateButtonState);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Layanan Tidak Tersedia">Layanan Tidak Tersedia</h1>
        <p>Maaf, Layanan Gratis Tidak Tersedia.</p>
        <a href="https://whatsapp.com/channel/0029VaXUbMJG8l5N9AjkYK1F" class="button">Join Saluran WA</a>
        <a href="https://wa.me/message/BNTMDGF3Y7GWP1" class="button">Hubungi Kami</a>
    </div>

    <!-- Form Pengajuan -->
    <div class="form-container">
        <div class="form-header">Jika ingin tetap menggunakan layanan secara gratis silakan isi kolom di bawah ini</div>
        <div class="input-container">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Tuliskan nama Anda...">
        </div>
        <div class="input-container">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" placeholder="Tuliskan umur Anda...">
        </div>
        <div class="input-container">
            <label for="tempat">Tempat:</label>
            <input type="text" id="tempat" placeholder="Tuliskan tempat tinggal Anda...">
        </div>
        <div class="input-container">
            <label for="sekolah">Sekolah (Opsional):</label>
            <input type="text" id="sekolah" placeholder="Tuliskan nama sekolah Anda jika ada...">
        </div>
        <div class="textarea-container">
            <label for="alasan">Alasan Menggunakan Layanan:</label>
            <textarea id="alasan" placeholder="Mengapa Anda ingin menggunakan layanan ini..."></textarea>
        </div>
        <div class="textarea-container">
            <label for="harapan">Harapan ke Depan:</label>
            <textarea id="harapan" placeholder="Apa harapan Anda untuk layanan ini di masa depan..."></textarea>
        </div>
        <a id="submitButton" class="submit-button">Kirim</a>
    </div>
</body>
</html>
