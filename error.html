<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Tidak Tersedia</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 64px;
            color: #fff;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #999;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0f0f;
            overflow: hidden;
            color: #fff;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-before 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-after 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-before {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(24px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-after {
            0% {
                clip: rect(52px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(25px, 9999px, 120px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Layanan Tidak Tersedia">Layanan Tidak Tersedia</h1>
        <p>Maaf, Layanan Gratis Tidak Tersedia.</p>
    </div>
</body>
</html>
