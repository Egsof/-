<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            border: 2px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            border-radius: 5px;
        }
        .cell:hover {
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .cell:active {
            background: linear-gradient(45deg, #dcdcdc, #f0f0f0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: pulse 0.6s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .cell.winner-animation {
            animation: winnerAnimation 1s ease-out;
        }
        @keyframes winnerAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .status {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .mode, .difficulty {
            margin-bottom: 10px;
        }
        .reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .reset-button:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            transform: scale(1.05);
        }
        .difficulty-select, .mode-select {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .loading {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1000;
            animation: popupAnimation 0.5s ease-out;
        }
        @keyframes popupAnimation {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        .popup.fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .popup img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .popup.no-icon img {
            display: none;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="mode">
        <button class="reset-button" onclick="setMode('multiplayer')">Mode Multiplayer</button>
        <button class="reset-button" onclick="setMode('bot')">Mode Melawan Bot</button>
    </div>
    <div class="status">Giliran: <span id="currentPlayer">X</span></div>
    <div class="difficulty" id="difficultySection">
        <label for="difficulty">Tingkat Kesulitan:</label>
        <select id="difficulty" class="difficulty-select">
            <option value="easy">Mudah</option>
            <option value="normal">Normal</option>
        </select>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>
    <div class="loading" id="loading">
        <span>loading...</span>
    </div>
    <div class="popup" id="popup">
        <img src="https://telegra.ph/file/f42c16edbd12f655e960f.jpg" alt="Winner">
        <div id="popupMessage"></div>
    </div>
    <div class="copyright">Â© 2024 Owalasoft. All rights reserved.</div>
    
    <!-- Audio Elements -->
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>
    
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const difficultySelect = document.getElementById('difficulty');
        const difficultySection = document.getElementById('difficultySection');
        const loading = document.getElementById('loading');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popupMessage');
        const clickSound = document.getElementById('clickSound');
        const winSound = document.getElementById('winSound');
        const drawSound = document.getElementById('drawSound');
        let currentPlayer = 'X';
        let gameActive = true;
        let mode = 'multiplayer';

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const checkWinner = () => {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a].textContent && 
                       cells[a].textContent === cells[b].textContent &&
                       cells[a].textContent === cells[c].textContent;
            });
        };

        const checkDraw = () => {
            return [...cells].every(cell => cell.textContent);
        };

        const handleClick = (event) => {
            if (!gameActive) return;

            const cell = event.target;
            if (cell.classList.contains('cell') && !cell.textContent) {
                cell.textContent = currentPlayer;
                clickSound.play();
                if (checkWinner()) {
                    setTimeout(() => {
                        popupMessage.textContent = `Pemain ${currentPlayer} Menang!`;
                        popup.classList.add('fade-out');
                        popup.style.display = 'block';
                        winSound.play();
                        highlightWinningCells();
                        setTimeout(() => {
                            popup.style.display = 'none';
                            popup.classList.remove('fade-out');
                        }, 2000); // Popup disappears after 2 seconds
                    }, 100);
                    gameActive = false;
                } else if (checkDraw()) {
                    setTimeout(() => {
                        popup.classList.add('no-icon');
                        popupMessage.textContent = 'Seri!';
                        popup.classList.add('fade-out');
                        popup.style.display = 'block';
                        drawSound.play();
                        setTimeout(() => {
                            popup.style.display = 'none';
                            popup.classList.remove('fade-out');
                            popup.classList.remove('no-icon');
                        }, 2000); // Popup disappears after 2 seconds
                    }, 100);
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    currentPlayerDisplay.textContent = currentPlayer;
                    if (mode === 'bot' && currentPlayer === 'O') {
                        showLoading(true);
                        setTimeout(() => {
                            makeBotMove();
                            showLoading(false);
                        }, 1000); // Delay for bot thinking
                    }
                }
            }
        };

        const findBestMove = () => {
            const cells = [...document.querySelectorAll('[data-cell]')];
            
            // Langkah 1: Cek jika bot 'O' bisa menang
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (!cells[a].textContent && cells[b].textContent === cells[c].textContent && cells[b].textContent === 'O') {
                    return cells[a];
                }
                if (!cells[b].textContent && cells[a].textContent === cells[c].textContent && cells[a].textContent === 'O') {
                    return cells[b];
                }
                if (!cells[c].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === 'O') {
                    return cells[c];
                }
            }

            // Langkah 2: Cek jika pemain 'X' bisa menang dan blokir
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (!cells[a].textContent && cells[b].textContent === cells[c].textContent && cells[b].textContent === 'X') {
                    return cells[a];
                }
                if (!cells[b].textContent && cells[a].textContent === cells[c].textContent && cells[a].textContent === 'X') {
                    return cells[b];
                }
                if (!cells[c].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === 'X') {
                    return cells[c];
                }
            }

            // Langkah 3: Pilih langkah terbaik secara acak dari langkah yang tersedia
            return getRandomMove();
        };

        const getRandomMove = () => {
            const availableCells = [...cells].filter(cell => !cell.textContent);
            if (availableCells.length > 0) {
                return availableCells[Math.floor(Math.random() * availableCells.length)];
            }
            return null;
        };

        const makeBotMove = () => {
            const bestMove = findBestMove();
            if (bestMove) {
                bestMove.textContent = 'O';
                clickSound.play();
                if (checkWinner()) {
                    setTimeout(() => {
                        popupMessage.textContent = 'Bot Menang!';
                        popup.classList.add('fade-out');
                        popup.style.display = 'block';
                        winSound.play();
                        highlightWinningCells();
                        setTimeout(() => {
                            popup.style.display = 'none';
                            popup.classList.remove('fade-out');
                        }, 2000); // Popup disappears after 2 seconds
                    }, 100);
                    gameActive = false;
                } else if (checkDraw()) {
                    setTimeout(() => {
                        popup.classList.add('no-icon');
                        popupMessage.textContent = 'Seri!';
                        popup.classList.add('fade-out');
                        popup.style.display = 'block';
                        drawSound.play();
                        setTimeout(() => {
                            popup.style.display = 'none';
                            popup.classList.remove('fade-out');
                            popup.classList.remove('no-icon');
                        }, 2000); // Popup disappears after 2 seconds
                    }, 100);
                    gameActive = false;
                } else {
                    currentPlayer = 'X';
                    currentPlayerDisplay.textContent = currentPlayer;
                }
            }
        };

        const highlightWinningCells = () => {
            const winningCombination = winningCombinations.find(combo => {
                const [a, b, c] = combo;
                return cells[a].textContent && 
                       cells[a].textContent === cells[b].textContent &&
                       cells[a].textContent === cells[c].textContent;
            });
            if (winningCombination) {
                winningCombination.forEach(index => cells[index].classList.add('winner-animation'));
            }
        };

        const setMode = (selectedMode) => {
            mode = selectedMode;
            difficultySection.style.display = mode === 'bot' ? 'block' : 'none';
            resetGame();
        };

        const resetGame = () => {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner-animation');
            });
            currentPlayer = 'X';
            currentPlayerDisplay.textContent = currentPlayer;
            gameActive = true;
        };

        const showLoading = (show) => {
            loading.style.display = show ? 'flex' : 'none';
        };

        document.getElementById('board').addEventListener('click', handleClick);
        difficultySelect.addEventListener('change', () => {
            if (mode === 'bot') {
                resetGame();
            }
        });

        window.addEventListener('load', () => {
            showLoading(false); // Pastikan loading disembunyikan saat halaman dimuat
            setMode('multiplayer'); // Set mode default saat halaman dimuat
        });
    </script>
</body>
</html>
